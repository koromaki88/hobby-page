<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="icon" href="assets/icons/favicon.ico">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/sidebar.css">
    <link rel="stylesheet" href="styles/anilist.css">
</head>

<body>
    <div class="dashboard">
        <div class="sidebar">
            <div class="sidebar-content">
                <ul>
                    <li><a href="#" onclick="showTab('home')">Home</a></li>
                    <li><a href="#anilist" onclick="showTab('anilist')">Anime & Manga</a></li>
                    <li><a href="#other" onclick="showTab('other')">Other</a></li>

        <div class="main-content">
            <div id="home" class="tab-content active">

                        <a href="https://twitter.com/realkoromaki88" class="social-link">

                        <a href="https://youtube.com/@koromaki88" class="social-link">
                            <img src="assets/icons/youtube.png" alt="YouTube Icon" class="social-icons">

                        <a href="https://github.com/koromaki88" class="social-link">

                </div>
            </div>
            <div id="anilist" class="tab-content">
                <h2>Anilist Content</h2>
                <div id="anilist-data">
                    <div class="timeline"></div>

            </div>
            <div id="other" class="tab-content" style="display:none;">

    <script src="scripts/sidebar.js"></script>

</html>
